<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="test.css">

    <title>Tugas 2</title>

    <script type="text/javascript">
      function kalkulator() {

      //variable angka satu
      var angkaPertama = parseInt(document.getElementById("angkaPertama").value);

      //variable angka dua
      var angkaKedua = parseInt(document.getElementById("angkaKedua").value);

      //variable operasi aritmatik
      var operator = document.getElementById("operator").value;

      //variable angka hasil
      var hasil = document.getElementById("hasil");

      //variable untuk total angka satu dan angka dua
      var total;

        if (operator == "+") {
            total = angkaPertama + angkaKedua;
        } else if (operator == "-") {
            total = angkaPertama - angkaKedua;
        } else if (operator == "*") {
            total = angkaPertama * angkaKedua;
        } else if (operator == "/") {
            total = angkaPertama / angkaKedua;
        } else{
            alert('Pilih Operatornya!!!')
        }
      
      hasil.value = total;
      }
    </script>

  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-12">
          
          <h1>Kalkulator Sederhana</h1>
          <form>
            <div class="form-group">
              <label for="angkaPertama">Angka Pertama</label>
              <input type="text" class="form-control" id="angkaPertama" placeholder="Masukkan angka pertama">
            </div>
            
            <select id="operator">
              <option value="">Pilih salah 1 diantara operator berikut</option>
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">x</option>
              <option value="/">:</option>
            </select>

            <div class="form-group">
              <label for="angkaKedua">Angka Kedua</label>
              <input type="text" class="form-control" id="angkaKedua" placeholder="Masukkan angka kedua">
            </div>
            
            <button type="button" class="btn btn-primary" onclick="kalkulator()">Submit</button>
            <p>Hasilnya adalah</p>
            <input type="text" id="hasil">
          </form>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
