<!DOCTYPE html>
<html>

<head>
    <title>Pertemuan 4</title>

    <script>
        function Add(id, inp1, inp2) {
            document.getElementById(id).value = Number(inp1) + Number(inp2);
        }
        function Sub(id, inp1, inp2) {
            document.getElementById(id).value = Number(inp1) - Number(inp2);
        }
        function ChangeContent(id, num) {
            var x;
            x = 3;
            var res = num + x;
            document.getElementById(id).innerHTML = "3 + " + num + " = " + res;
            document.getElementById(id).innerHTML = "3 + " + num + " = " + num + 3;
        }
        function AddString(id, str1, str2) {
            document.getElementById(id).innerHTML = str1 + str2;
        }

        var str = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus laoreet ultrices iaculis.";
        function ForLoop(iteration) {
            for (i = 0; i < iteration; i++) {
                document.getElementById("oResult").innerHTML += str + "<br />";
            }
        }

        var hobbies = [];

        function AddHobby(pHobby) {
            if (hobbies.length == 5) {
                alert("You have reach maximum possible hobbies!");
            }
            else if (hobbies.length < 5 && pHobby.length < 3) {
                alert("Please type correct hobby!");
            }
            else {
                hobbies.push(pHobby);
                document.getElementById("iHobby").value = "";
                document.getElementById("iHobby").focus();
            }
        }

        function InLoop() {
            var item;
            for (item of hobbies) {
                document.getElementById("oResult").innerHTML += item + "<br />";
            }
        }

        var obj = {};
        obj.add = function (val1, val2) {
            var inner = function () {
                this.sum = val1 + val2;
            }
            inner(); // Function Invocation
        }

        function Show() {
            document.getElementById("oResult").innerHTML = obj.sum;
        }
    </script>

</head>

<body>

    <input type="number" id="iNumAdd1" /> +
    <input type="number" id="iNumAdd2" />
    <button type="button"
        onclick='Add("oResAdd", document.getElementById("iNumAdd1").value , document.getElementById("iNumAdd2").value)'>=</button>
    <input type="number" id="oResAdd" />

    <br><br>

    <input type="number" id="iNumSub1" /> -
    <input type="number" id="iNumSub2" />
    <button type="button"
        onclick='Sub("oResSub", document.getElementById("iNumSub1").value , document.getElementById("iNumSub2").value)'>=</button>
    <input type="number" id="oResSub" />

    <button type="button" onclick='obj.add(2, 4);'>Addition</button>

    <br><br>

    <input type="text" id="iHobby" placeholder="Add your hobby" style="width: 500px;">
    <button type="button" onclick='AddHobby(document.getElementById("iHobby").value)'>Add</button>
    <button type="button" onclick='InLoop()'>Show All</button>

    <br><br>

    <p id="oResult"></p>

</body>

</html>
